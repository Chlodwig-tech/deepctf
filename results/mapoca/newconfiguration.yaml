default_settings: null
behaviors:
  DeepCTFv2:
    trainer_type: poca
    init_path: null
    keep_checkpoints: 4
    checkpoint_interval: 300000
    max_steps: 4000000
    time_horizon: 256
    summary_freq: 10000
    threaded: true
    hyperparameters:
      learning_rate: 0.00005
      batch_size: 32
      buffer_size: 2048
      beta: 0.009
      epsilon: 0.2
      lambd: 0.94
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple
      memory: 
        memory_size: 128
        sequence_length: 16
      conditioning_type: hyper
    reward_signals:
      extrinsic:
        gamma: 0.92
        strength: 1.0
    self_play: null
    behavioral_cloning: null
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60
engine_settings:
  width: 1920
  height: 1080
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters: null
checkpoint_settings:
  run_id: mapoca
  initialize_from: null
  load_model: false
  resume: false
  force: false
  train_model: false
  inference: false
  results_dir: results
torch_settings:
  device: cpu
debug: false
